<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM manipulation</title>
    <script defer src="index.js"></script>
    <style>
      body {
        background-color: black;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1 id="heading" style="text-align: center">
      Learning about dom manipulation
    </h1>
    <p class="info">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque,para1
    </p>
    <p class="info">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores,
      excepturi.para2
    </p>
    <button onclick="highlightText()" style="align-content: center">
      Highlight
    </button>
    <hr />
    <input
      type="text"
      placeholder="Search..."
      id="searchInput"
      oninput="filterList()"
    />
    <ul id="itemList">
      <li>Apple</li>
      <li>banana</li>
      <li>cherry</li>
      <li>grapes</li>
      <li>orange</li>
    </ul>
  </body>
</html>
